<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>saikoroAR</title>
    <script type="module"
      src="https://unpkg.com/@google/module-viewer@latest/dist/module-viewer.min.js"></script>
  </head>
  <body style="margin:0;padding:0">
    <model-viewer
      src="サイコロ.glb"
      alt="saikoro 3D"
      ar
      ar-modes="webxr scene-viewer quick-look"
      auto-rotate
      camera-contorols
      style="width:100vw;hight:100vh;"
      scale="1"
      camera=target="0m 0m 0m">
      <button slot="ar-button">ARで表示</button>
      </model-viewer>
  </body>
</html>
